<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Giphy</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid bg-transparent">
      <div class="container">
        <h1 class="display-4">Athlete GIF's</h1>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div id="gif-buttons"></div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="col-sm-12">
        <form id="form">
          <label for="name-input">Add an athlete</label><br />
          <input type="text" id="athlete-input" />
          <input id="add-athlete" type="submit" value="Submit" />
        </form>
      </div>
    </div>

    <div class="container">
      <div id="gifs" class="row"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <script type="text/javascript" src="assets/api.js"></script>
  </body>
</html>
